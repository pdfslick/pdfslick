<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="/src/assets/symbol.svg" type="image/svg+xml">
  <title>PDFSlick Solid App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <div id="printContainer"></div>
  <dialog id="printServiceDialog" class="min-w-[200px]">
    <div class="row">
      <span data-l10n-id="print_progress_message">Preparing document for printingâ€¦</span>
    </div>
    <div class="row">
      <progress value="0" max="100"></progress>
      <span data-l10n-id="print_progress_percent" data-l10n-args='{ "progress": 0 }' class="relative-progress">0%</span>
    </div>
    <div class="buttonRow">
      <button id="printCancel" class="dialogButton"><span data-l10n-id="print_progress_close">Cancel</span></button>
    </div>
  </dialog>

  <script src="/src/index.tsx" type="module"></script>
</body>

</html>
